<#include "header.html"/>
<div class="container">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <div class="site-box">

                <form action="/addQuestion" class="form-horizontal" role="form" method="post">

                    <div class="form-group">
                        <label class=" control-label">问题标题</label>
                        <div class="col-sm-12">
                            <input class="form-control" type="text" maxlength=10 name="title" required>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="control-label">添加话题：</label>
                        <div class="col-sm-12">




                            <select name="topicId" class="form-control ">
                                <#list topicList as topic>
                                <option value="${topic.id}">${topic.topicName}</option>
                                </#list>
                            </select>



                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label">问题内容：</label>
                        <div class="col-sm-12">
                            <textarea name="content" class="form-control" rows="3" required></textarea>
                        </div>
                    </div>

                    <div class="text-right">
                        <button class="btn btn-primary" type="submit">提问</button>
                    </div>

                </form>


            </div>
        </div>
    </div>
</div>
</body>
</html>
